    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var criminalData = google.visualization.arrayToDataTable([
          ['Survey', 'score'],
          ['LIBERAL', 11],
          ['CONSERVATIVE', 5],
        ]);
        var environmentalData = google.visualization.arrayToDataTable([
          ['Survey', 'Score'],
          ['LIBERAL', 10],
          ['CONSERVATIVE', 2],
        ]);
        var foreignData = google.visualization.arrayToDataTable([
          ['Survey', 'Score'],
          ['LIBERAL', 3],
          ['CONSERVATIVE', 10],
        ]);
        var educationData = google.visualization.arrayToDataTable([
          ['Survey', 'Score'],
          ['LIBERAL', 9],
          ['CONSERVATIVE', 3],
        ]);
        var options1 = {
          title: 'Criminal Survey'
        };
        var options2 = {
          title: 'Environmental Survey'
        };
        var options3 = {
          title: 'Foreign Policy Survey'
        };
        var options4 = {
          title: 'Education Survey'
        };

        var crimchart = new google.visualization.PieChart(document.getElementById('crimpiechart'));

        crimchart.draw(criminalData, options1);

        var envirchart = new google.visualization.PieChart(document.getElementById('envirpiechart'));
       
        envirchart.draw(environmentalData, options2);

        var foreignchart = new google.visualization.PieChart(document.getElementById('foreignpiechart'));
       
       foreignchart.draw(foreignData, options3);

       var educhart = new google.visualization.PieChart(document.getElementById('edupiechart'));
       
       educhart.draw(educationData, options4);

      }
    </script>
