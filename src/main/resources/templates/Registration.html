	<!-- Sign up form -->
	<section class="signup">
		<div class="container">
			<div class="signup-content">
				<div class="signup-form">
					<h2 class="form-title">Sign up</h2>
					<form action="#" th:action="@{/register}" method="post"
						th:object="${User}" class="register-form" id="register-form">
						<div class="form-group">
							<label for="firstName"><i
								class="zmdi zmdi-account material-icons-name"></i></label> <input
								type="text" th:field="*{fName}" name="firstName" id="firstname"
								placeholder="first Name" />
								<p th:if="${#fields.hasErrors('fName')}" th:errors="*{fName}" th:errorclass="error">Field can't be empty</p>
								
						</div>
						<div class="form-group">
							<label for="lastName"><i
								class="zmdi zmdi-account material-icons-name"></i></label> <input
								type="text" th:field="*{lName}" name="lastName" id="lastname"
								placeholder="last Name" />
								<p th:if="${#fields.hasErrors('lName')}" th:errors="*{lName}" th:errorclass="error">Field can't be empty</p>
						</div>
						<div class="form-group">
							<label for="Street"><i
								class="zmdi zmdi-account material-icons-name"></i></label> <input
								type="text" th:field="*{Address.street}" name="street"
								id="street" placeholder="Street" />
								<p th:if="${#fields.hasErrors('Address.street')}" th:errors="*{Address.street}" th:errorclass="error">Field can't be empty</p>
						</div>
						<div class="form-group">
							<label for="City"><i
								class="zmdi zmdi-account material-icons-name"></i></label> <input
								type="text" th:field="*{Address.city}" name="City" id="City"
								placeholder="City" />
								<p th:if="${#fields.hasErrors('Address.city')}" th:errors="*{Address.city}" th:errorclass="error">Field can't be empty</p>
						</div>
						<div class="form-group">
							<label for="State"><i
								class="zmdi zmdi-account material-icons-name"></i>State</label>
								<br>
								<br>
								<br>
						<select th:field="*{Address.state}" name="State" id="State" placeholder="State">
								<option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DE">Delaware</option>
								<option value="DC">District Of Columbia</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>
							</select>
							<p th:if="${#fields.hasErrors('Address.state')}" th:errors="*{Address.state}" th:errorclass="error">Field can't be empty</p>
						</div>
						<div class="form-group">
							<label for="Zip"><i
								class="zmdi zmdi-account material-icons-name"></i></label> <input
								type="text" th:field="*{Address.zipcode}" name="Zip" id="Zip"
								placeholder="Zip" />
								<span th:if="${#fields.hasErrors('Address.zipcode')}" th:errors="*{Address.zipcode}" th:errorclass="error"></span></p>
						</div>
						<div class="form-group">
							<label for="date"><i
								class="zmdi zmdi-account material-icons-name"></i></label> <input
								type="date" th:field="*{dob}" name="date" id="date" />
								<p th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" th:errorclass="error">Field can't be empty</p>
						</div>
						<div class="form-group">
							<label for="username"><i
								class="zmdi zmdi-account material-icons-name"></i></label> <input
								type="text" th:field="*{username}" name="username" id="username"
								placeholder="userName" />
								<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:errorclass="error">Field can't be empty</p>
						</div>

						<div class="form-group">
							<label for="pass"><i class="zmdi zmdi-lock"></i></label> <input
								type="password" th:field="*{password}" name="pass" id="pass"
								placeholder="Password" />
								<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="error">Field can't be empty</p>
						</div>
						<div class="form-group">
							<label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
							<input type="password" name="re_pass" id="re_pass"
								placeholder="Repeat your password" />
						</div>

						<div class="form-group form-button">
							<input type="submit" name="signup" id="signup"
								class="form-submit" value="Register" />
							<script>
								var x = document.getElementById("signup");
								x.addEventListener("click", confirmation);
								x.addEventListener("click", ageCheck);

								function confirmation() {
									alert("you pressed submit");
								}

								function ageCheck() {
									var userinput = document
											.getElementById("date").value;
									var dob = new Date(userinput);
									if (userinput == null || userinput == '') {
										document.getElementById("message").innerHTML = "**Choose a date please!";
										return false;
									} else {

										//calculate month difference from current date in time
										var month_diff = Date.now()
												- dob.getTime();

										//convert the calculated difference in date format
										var age_dt = new Date(month_diff);

										//extract year from date    
										var year = age_dt.getUTCFullYear();

										//now calculate the age of the user
										var age = Math.abs(year - 1970);

										//display the calculated age
										if (age < 18) {
											alert("You are younger than 18");
										} else
											alert("You are of age");
									}
								}
							</script>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
