<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Political Survey</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="font-awesome/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css"
	href="https://www.shieldui.com/shared/components/latest/css/light-bootstrap/all.min.css" />
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<style>
.slider {
	width: 100%;
}
</style>
</head>
<body>

	<span>[[${#request.remoteUser}]]</span>

	<div class="container">

		<div class="page-header">
			<h1>
				Political Survey<br> <small>A survey to match your
					political beliefs with your political party.</small>
			</h1>
		</div>


		<!-- Survey start -->
		<form th:action="@{/makesurvey0}" th:object="${survey}" method="POST">
			<div class="container">
				<div class="col-md-2"></div>
				<div class="col-md-8">

					<!--Criminal Issues -->
					<div class="panel panel-default">
						<div class="panel-heading">Criminal Issues</div>
						<div class="panel-body">

							Should funding for local police departments be redirected to
							social and community based programs? <br /> <select
								name="opinion">
								<option
									th:each="op : ${T(com.group100.VotingApp.enums.Opinion).values()}"
									th:value="${op}" th:text="${op.opinion}"></option>
							</select> <br /> <br /> <input type="hidden"
								th:value="${T(com.group100.VotingApp.enums.Topic).CRIMINAL}"
								th:attr="name='topic'">
						</div>
					</div>


					<br /> <br /> <input type="submit" value="Continue Survey" />
				</div>
			</div>
		</form>





		<!-- you need to include the shieldui css and js assets in order for the components to work -->

		<script type="text/javascript"
			src="https://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>

		<script type="text/javascript">
	
    jQuery(function ($) {
        $('#rate1').shieldRating({
            max: 7,
            step: 0.1,
            value: 0,
            markPreset: false
        });

        $('#rate2').shieldRating({
            max: 7,
            step: 0.1,
            value: 0,
            markPreset: false
        });

        $('#rate3').shieldRating({
            max: 7,
            step: 0.1,
            value: 0,
            markPreset: false
        });

        var progress1 = $("#progress1").shieldProgressBar({
            value: 50,
            text: {
                enabled: true,
                template: "{0} %"
            }
        }).swidget();

        var progress2 = $("#progress2").shieldProgressBar({
            value: 50,
            text: {
                enabled: true,
                template: "{0} %"
            }
        }).swidget();

        var progress3 = $("#progress3").shieldProgressBar({
            value: 50,
            text: {
                enabled: true,
                template: "{0} %"
            }
        }).swidget();


        $("#increase1").shieldButton({
            events: {
                click: function () {
                    progress1.value(progress1.value() + 10);
                }
            }
        });
        $("#decrease1").shieldButton({
            events: {
                click: function () {
                    progress1.value(progress1.value() - 10);
                }
            }
        });

        $("#increase2").shieldButton({
            events: {
                click: function () {
                    progress2.value(progress2.value() + 10);
                }
            }
        });
        $("#decrease2").shieldButton({
            events: {
                click: function () {
                    progress2.value(progress2.value() - 10);
                }
            }
        });

        $("#increase3").shieldButton({
            events: {
                click: function () {
                    progress3.value(progress3.value() + 10);
                }
            }
        });
        $("#decrease3").shieldButton({
            events: {
                click: function () {
                    progress3.value(progress3.value() - 10);
                }
            }
        });
    });
</script>
		<!-- Survey - END -->

	</div>

</body>
</html>
