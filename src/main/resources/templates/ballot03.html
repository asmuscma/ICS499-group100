<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Ballot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>

 <span>[[${#request.remoteUser}]]</span>
          
<div class="container">

<div class="page-header">
    <h1>Ballot <br><small>A ballot where you can vote for your political candidate to win their respective office.</small></h1>
</div>


<!-- Ballot start -->
<form th:action="@{/makeballot03}" th:object="${ballot}" method= "POST">
<div class="container">

    <div class="col-md-2"></div>
    <div class="col-md-8">
    
    	<!--President / Vice President -->
        <div class="panel panel-default">
            <div class="panel-heading">Senator</div>
            <div class="panel-body">
            
            Please select your candidates for Senator.<br /><select
            name="senName2">
            <option
            th:each="can : ${T(com.group100.VotingApp.enums.SenatorCandNames2).values()}"
            th:value="${can}" th:text="${can.name}"></option>
            </select> <br /> <br />
            <input type="hidden" th:value="${T(com.group100.VotingApp.enums.CandidateOffice).SENATOR}" th:attr="name='candidateOffice'">
             </div>      
               
</div>
        	<br />
        	<br /><input type="submit" value="See Results" />
        	</div>
        	</div>
        	</form>
		
    	
		
<!-- you need to include the shieldui css and js assets in order for the components to work --><script type="text/javascript" src="https://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>


</div>

</body>
</html>
